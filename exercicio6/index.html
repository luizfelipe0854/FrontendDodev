<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="modelo" name="Modelo">Modelo:</label>
            <input type="text" id="modelo" placeholder="Digite o modelo do carro">
        </div>
        <div>
            <label for="marca" name="Marca">Marca:</label>
            <input type="text" id="marca" placeholder="Digite a marca do carro">
        </div>
        <div>
            <label for="ano" name="Ano">Ano:</label>
            <input type="text" id="ano" placeholder="Digite o ano do carro">
        </div>
        <div>
            <label for="quilometragem" name="Quilometragem">Quilometragem:</label>
            <input type="text" id="quilometragem" placeholder="Digite a quilometragem do carro">
        </div>
        <div>
            <label for="valor" name="Valor">Valor:</label>
            <input type="text" id="valor" placeholder="Digite o valor do carro">
        </div>
        <div>
            <label for="usado" name="Usado">Usado</label>
            <input type="radio" id="usado">
            <label for="novo" name="Novo">Novo</label>
            <input type="radio" id="novo">
        </div>
        <div>
            <label for="airbag" name="Airbag">Airbag</label>
            <input type="checkbox" id="airbag">
            <label for="alarme" name="Alarme">Alarme</label>
            <input type="checkbox" id="alarme">
            <label for="arCondicionado" name="Ar Condicionado">Ar Condicionado</label>
            <input type="checkbox" id="arCondicionado">
        </div>
        <div>
            <label for="fPlaca">Final da placa:</label>
            <select name="fPlaca" id="fPlaca">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="0">0</option>
            </select>      
        </div>
        <div>
            <input type="submit">
        </div>




    </form>
</body>
</html>
